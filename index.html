<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
    <div class="navigation">
        <div class="logo">
            <img class='logo-img' src="./assets/imageFloder/grocery.png" alt="">
            <h3 class="text">Grocery</h4>
        </div>
        <div class="tabs">
            <h2 class="nav-text">Home</h2>
            <h2 class="nav-text">Shop</h2>
            <h2 class="nav-text">Catalog</h2>
            <h2 class="nav-text">Contact</h2>
            <h2 class="nav-text">Signup</h2>
        </div>

    </div>
    <div class="middle-conntent">
        <div class="Fresh">
            <div class="circle">
                <p class="circe-text">WE ARE </p>
                <p class="circe-text" style="font-size: x-large; margin: 0;">OPEN </p>
                <p class="circe-text">Fresh and Healthy </p>
                <p class="circe-text">OPENING HOURS </p>

            </div>
        </div>
        <div class="top-catogry">
            <div class="top-menu">
                <p>Top-Catorgeries</p>
            </div>
            <div class="category-cards-container">
                <div class="catogrey-card" style="box-shadow: 1px 1px 2px #868080;"
                    onmouseover="this.style.boxShadow='2px 3px 5px #868080';" onmouseout="this.style.boxShadow='1px 1px 2px #868080';">
                    <img class='cat-image' src="./assets/imageFloder/dairy1.jpg" alt="">
                    <p>Milk Products</p>
                </div>
                <div class="catogrey-card" style="box-shadow: 1px 1px 2px #868080;"
                onmouseover="this.style.boxShadow='2px 3px 5px #868080';" onmouseout="this.style.boxShadow='1px 1px 2px #868080';">
                    <img class='cat-image' src="./assets/imageFloder/veg2.jpg" alt="">
                    <p>Vegatable</p>
                </div>
                <div class="catogrey-card"style="box-shadow: 1px 1px 2px #868080;"
                onmouseover="this.style.boxShadow='2px 3px 5px #868080';" onmouseout="this.style.boxShadow='1px 1px 2px #868080';">
                    <img class='cat-image' src="./assets/imageFloder/fruits3.jpg" alt="">
                    <p>Fruits</p>
                </div>
                <div class="catogrey-card" style="box-shadow: 1px 1px 2px #868080;"
                onmouseover="this.style.boxShadow='2px 3px 5px #868080';" onmouseout="this.style.boxShadow='1px 1px 2px #868080';">
                    <img class='cat-image' src="./assets/imageFloder/brevage1.jpg" alt="">
                    <p>Beverages</p>
                </div>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slide-show">
            <!-- <img class="slide-image" src="slide.png" alt=""> -->
            <img class="slide-image" src="./assets/imageFloder/slide.png" alt="Image 1">
            <!-- <img class="slide-image" src="slider.png" alt=""> -->
        </div>

    </div>
    <div class="footer">
        <p>This is Gerocery Website Made By Deepak Pandey For Intershhip Project Of Codsoft In 2023</p>
        <div class="footer-item">
            <p>Privacy policy</p>
            <p>|</p>
            <p>Terms & Condition</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
